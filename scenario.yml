node:
  name: "127.0.0.1"
  command:
    - "hostname"
    - "uname -a"
node:
  name: anyhost-01
  task:
    - echo_platform
    - echo_users
---
anyhost-01:
  host: "192.168.1.11"
---
echo_platform:
  - "hostname"
  - "uname -a"
echo_users:
  - "whoami"
  - "w"
