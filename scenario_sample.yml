#
# This file is example of rundock scenario file based on yaml format.
#
# -------------------------------------------------------------------
# ###  scenario section  ###
# - target: <target_name>
#   <operation_name>:
#     - <operation_detail>
#     - :
#   <operation_name>:
#     :
# - target: <target_name>
#   :
# ---
# ###  target information section  ###
# <target_name>:
#   target_type: host
#   <target_attributes>:
#     :
# <target_name>:
#   :
# ---
# ###  task section  ###
# <taskname>:
#   - "<actual command>"
#   - :
# <taskname>:
#   :
# ---
# ###  hook section  ###
# <hookname>:
#   hook_type: <hook_type>
#   <hook_attribute_key>: <hook_attribute_value>
#     :
# <hookname>:
#   :
# -------------------------------------------------------------------
#

- target: 127.0.0.1
  command:
    - "hostname"
    - "uname -a"
  hook:
    - logging
- target: anyhost-01
  task:
    - echo_platform
    - echo_users
  command:
    - errexit: true
    - "rm /tmp/riskyfile"
    - errexit: false
    - "rm /tmp/safetyfile"
    - "ls -1 /tmp"
  hook: all
---
anyhost-01:
  target_type: host
  host: 192.168.1.11
  ssh_opts:
    port: 22
    user: anyuser
anyhost-02:
  host: 192.168.1.12
---
echo_platform:
  command:
    - "hostname"
    - "uname -a"
echo_users:
  command:
    - "whoami"
    - "w"
---
logging:
  hook_type: file
  filepath: /var/log/rundock.log
