- target: localhost
  command:
    - "rm -f /var/tmp/hello_rundock_from_scenario"
    - "echo 'Hello Rundock from Scenario.' > /var/tmp/hello_rundock_from_scenario"
- target: anyhost-01
  task:
    - echo_platform
  command:
    - "hostname"
- target: anyhost-02
  command:
    - "uname -a"
  task:
    - write_echo
---
anyhost-01:
  target_type: host
  host: 172.17.0.1
  ssh_opts:
    port: 22222
    user: tester
    key: "<replaced_by_platforms>"
anyhost-02:
  target_type: host
  host: "172.17.0.1"
  ssh_opts:
    port: 22222
    user: tester
    keys: ["<replaced_by_platforms>"]
---
echo_platform:
  command:
    - "hostname"
    - "uname -a"
write_echo:
  command:
    - "echo 'Hello Rundock from Scenario.' > /var/tmp/hello_rundock_from_scenario"
